<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact me</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li class="navlink"><a href="/">HOME</a></li>
            <li class="navlink"><a href="/projects">PROJECTS</a></li>
            <li class="navlink"><a href="/contact">CONTACT</a></li>
        </ul>
    </nav>
    <main>
        
        <div class="container">
            <h1>You can reach me via</h1>
            <div class="links">
                <a href="https://twitter.com/drvnprgrmr">Twitter</a>
                <a href="https://linkedin.com/in/ibukunekunwe">Linkedin</a>
                <a href="https://github.com/drvnprgrmr">Github</a>
            </div>
            <h1>Or, send me a quick message</h1>
        </div>
    
        <form id="form">
            <div class="field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="field">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="20" rows="10" required></textarea>
            </div>
            <input id="submit" type="submit" value="Send">
        </form>
            
    </main>

    <script src="scripts/contact.js"></script>
</body>
</html>
